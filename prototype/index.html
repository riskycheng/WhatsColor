<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsColor - Super Code Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Super Code</h1>
            <div id="mode-selector">
                <button id="beginner-mode">Line Hint (Beginner)</button>
                <button id="advanced-mode" class="active">Dot Hint (Advanced)</button>
            </div>
        </header>

        <div id="device">
            <!-- Top Antenna/Switch area -->
            <div id="antenna"></div>

            <!-- 7x4 Game Board -->
            <div id="board">
                <div class="row-indicator">
                    <span>7</span>
                    <span>6</span>
                    <span>5</span>
                    <span>4</span>
                    <span>3</span>
                    <span>2</span>
                    <span>1</span>
                </div>
                <div id="grid">
                    <!-- Rows will be generated by JS -->
                </div>
            </div>

            <!-- Lower Panel -->
            <div id="panel">
                <div id="range-indicator">
                    <span class="range-label">Range:</span>
                    <div id="active-colors"></div>
                </div>
                
                <div id="status-display">
                    <div id="level-num">001</div>
                    <div id="message">READY</div>
                </div>

                <div id="controls">
                    <div id="current-input">
                        <div class="input-slot" data-index="0"></div>
                        <div class="input-slot" data-index="1"></div>
                        <div class="input-slot" data-index="2"></div>
                        <div class="input-slot" data-index="3"></div>
                    </div>
                    <div id="knob-container">
                        <div id="knob">
                            <div id="knob-marker"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Color Picker Popup -->
        <div id="color-picker" class="hidden">
            <div id="color-options"></div>
        </div>
        
        <div id="debug-info" style="display:none">
            <p>Secret: <span id="secret-display"></span></p>
        </div>
        
        <button id="new-game">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
